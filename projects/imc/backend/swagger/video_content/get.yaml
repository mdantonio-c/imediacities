video_content:
  summary: Gets the video content
  # description: -
  tags:
    - video
  custom:
    # publish: true
    authentication: false
  parameters:
    - name: type
      in: query
      required: true
      description: content type (e.g. video, thumbnail, summary)
      type: string
    - name: size
      in: query
      description: used to get large thumbnail (only for that at the moment)
      type: string
  responses:
    '200':
      description: Video content successfully retrieved
    '401':
      description: This endpoint requires a valid authorization token
    '404':
      description: The video content does not exists.