annotations:
  summary: Create an annotation
  description: Add a new annotation using WADM-based model to some specified target
  parameters:
    - name: annotation
      in: body
      description: The annotation to create.
      schema:
        $ref: "#/definitions/Annotation"
  custom:
    # publish: true
    authentication: true
  responses:
    201:
      description: Annotation successfully created.
    400:
      description: Annotation couldn't have been created.
    401:
      description: This endpoint requires a valid authorization token 