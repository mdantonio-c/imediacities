annotation:
  summary: Deletes an annotation
  description: Delete a single annotation identified via its uuid
  custom:
    # publish: true
    authentication: true
  parameters:
    - name: uuid
      in: path
      required: true
      description: The annotation's uuid
      type: string
    - name: body_ref
      in: query
      description: optional body reference for annotation with multiple bodies.
                   This reference MUST be in the form "textual:your_term_value" or "resource:your_term_IRI"
      type: string
  responses:
    204:
      description: Annotation successfully deleted.
    400:
      description: Annotation cannot be deleted. No body found for the given reference.
    401:
      description: This endpoint requires a valid authorization token
    403:
      description: Operation forbidden.
    404:
      description: Annotation does not exist.
    500:
      description: An unexpected error occured.