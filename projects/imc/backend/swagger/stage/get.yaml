stage:
  summary: List of files contained in the stage area
  custom:
    # publish: true
    authentication: true
  parameters:
    - name: perpage
      in: query
      description: Number of annotations returned
      type: integer
    - name: currentpage
      in: query
      description: Page number
      type: integer
    - name: get_total 
      in: query
      description: Retrieve total number of items
      type: boolean 

  responses:
    '200':
      description: List of files and directories successfully retrieved
    '401':
      description: This endpoint requires a valid authorization token 

archive:
  summary: List of files contained in the stage area of the specified group
  custom:
    # publish: true
    authentication: true

  parameters:
    - name: perpage
      in: query
      description: Number of annotations returned
      type: integer
    - name: currentpage
      in: query
      description: Page number
      type: integer
    - name: get_total 
      in: query
      description: Retrieve total number of items
      type: boolean 


  responses:
    '200':
      description: List of files and directories successfully retrieved
    '401':
      description: This endpoint requires a valid authorization token 

