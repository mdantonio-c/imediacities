
stage:
  summary: Delete a file from the stage area
  custom:
    # publish: true
    authentication: true
  parameters:
    - name: criteria
      in: body
      description: Criteria for the import.
      schema:
        required:
          - filename
        properties:
          filename:
            type: string
          mode:
            type: string
  responses:
    '200':
      description: File successfully deleted 
    '401':
      description: This endpoint requires a valid authorization token 
