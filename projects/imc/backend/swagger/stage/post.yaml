
stage:
  summary: Import a file from the stage area
  custom:
    authentication: true
  parameters:
    - name: criteria
      in: body
      description: Criteria for the import.
      schema:
        required:
          - filename
        properties:
          filename:
            type: string
            description: The metadata file to be imported
          mode:
            type: string
            description: Different modes for pipeline execution
            default: "fast"
            enum:
              - "fast"
              - "clean"
              - "skip"
          update:
            type: boolean
            description: only for metadata update
            default: true
          force_reprocessing:
            type: boolean
            description: Allow to force re-processing of COMPLETED contents
            default: false
  responses:
    '200':
      description: File successfully imported 
    '401':
      description: This endpoint requires a valid authorization token 
    '409':
      description: No source ID found in metadata file.