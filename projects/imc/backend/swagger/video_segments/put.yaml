video_segment:
  summary: Updates a manual video segment
  description: Update a manual video segment identified by uuid
  custom:
    # publish: true
    authentication: true
  parameters:
    - name: updated_segment
      in: body
      description: The manual video segment to update.
      schema:
        required:
          - start_frame_idx
          - end_frame_idx
        properties:
          start_frame_idx:
            type: integer
            format: int32
            minimum: 0
          end_frame_idx:
            type: integer
            format: int32
  responses:
    204:
      description: Manual video segment successfully updated.
    401:
      description: This endpoint requires a valid authorization token
    403:
      description: Operation forbidden.
    404:
      description: Manual video segment does not exist.