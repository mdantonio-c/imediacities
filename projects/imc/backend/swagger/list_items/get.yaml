list_items:
  summary: List of items in a list.
  description: Get all the items of a list. The result supports paging.
  custom:
    authentication: true
    authorized:
      - Researcher
      - admin_root
    required_roles: any
  parameters:
    - name: perpage
      in: query
      description: Number of lists returned
      type: integer
    - name: currentpage
      in: query
      description: Page number
      type: integer
  responses:
    '200':
      description: An list of items.
    '401':
        description: This endpoint requires a valid authorzation token.
    '403':
      description: The user is not authorized to perform this operation.
    '404':
      description: List does not exist.
list_item:
  summary: Get an item in a list.
  custom:
    authentication: true
    authorized:
      - Researcher
      - admin_root
    required_roles: any
  responses:
    '200':
      description: An item in a list.
    '401':
        description: This endpoint requires a valid authorzation token.
    '403':
      description: The user is not authorized to perform this operation.
    '404':
      description: List or item does not exist.
