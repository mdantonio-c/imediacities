image_content:
  summary: Gets the image content
  # description: -
  # tags:
  #   # - logout
  #   - authentication
  custom:
    # publish: true
    authentication: false
  parameters:
    - name: type
      in: query
      required: true
      description: content type (e.g. image, thumbnail, summary)
      type: string
  responses:
    '200':
      description: Image content successfully retrieved
    '401':
      description: This endpoint requires a valid authorization token
    '404':
      description: The image content does not exists.