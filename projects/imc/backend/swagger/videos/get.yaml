
videos:
  summary: List of videos
  description: Returns a list containing all videos. The list supports paging.
  tags:
    - videos
    - admin
  custom:
    # publish: false
    authentication: true
    authorized:
      - admin_root
  parameters:
    - name: pageSize
      in: query
      description: Number of videos returned
      type: integer
    - name: pageNumber
      in: query
      description: Page number
      type: integer
  responses:
    '200':
      description: List of videos successfully retrieved
    '401':
      description: This endpoint requires a valid authorization token 

video:
  summary: Gets information about a video
  description: Returns a single video for its uuid
  tags:
    - videos
  custom:
    # publish: true
    authentication: true
  responses:
    '200':
      description: Video information successfully retrieved
    # '401':
    #   description: This endpoint requires a valid authorization token
    '404':
      description: The video does not exists.

