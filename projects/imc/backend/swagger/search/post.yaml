
search:
  summary: Search some videos
  description: Search videos previously staged in the area.
  custom:
    # publish: true
    authentication: false
  parameters:
    - name: criteria
      in: body
      description: Criteria for the search.
      schema:
        $ref: "#/definitions/SearchCriteria"
    - name: perpage
      in: query
      description: Number of videos returned
      type: integer
    - name: currentpage
      in: query
      description: Page number
      type: integer
  responses:
    '200':
      description: A list of videos matching search criteria.
    '401':
      description: This endpoint requires a valid authorization token 
