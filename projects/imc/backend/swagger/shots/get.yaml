video:
  summary: Gets information about a shot
  description: Returns a single shot for its id
  # tags:
  #   # - logout
  #   - authentication
  custom:
    # publish: true
    authentication: false
  parameters:
    - name: content
      in: query
      description: content type (ONLY thumbnail at the moment)
      type: string
  responses:
