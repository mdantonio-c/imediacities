common:
  custom:
    # publish: true
    authentication: true
    authorized:
      - admin_root

  parameters:
    - name: email
      in: formData
      type: string
      required: true
      description: Email
      custom:
        label: Email

    - name: password
      in: formData
      type: string
      format: password
      required: false
      description: Password
      custom:
        label: Password

    - name: name
      in: formData
      type: string
      required: true
      description: Name
      custom:
        label: Name

    - name: surname
      in: formData
      type: string
      required: true
      description: Surname
      custom:
        label: Surname

    - name: group
      in: formData
      type: string
      required: true
      description: Select a group
      custom:
        autocomplete: true
        islink: true
        label: Group
        model_key: _belongs_to
        select_label: shortname
        select_id: id

    - name: roles
      in: formData
      type: string
      required: false
      # description: -
      custom:
        autocomplete: true
        multiple: true
        islink: true
        label: Roles
        model_key: _roles
        select_label: name
        select_id: name

user:
  summary: Modify a user
  # description: -
  responses:
    '200':
      description: User successfully modified
    '401':
      description: This endpoint requires a valid authorization token 
