<div
  class="map-infowindow"
>
<div id="tag-iw">
	<div id="infowindow-content">
	  <div class="place-info">
		<span id="place-name" class="title">{{ properties.name }}</span>
		<br />
		<span *ngIf="!properties.address">
		  <i
			class="fa fa-spinner fa-spin"
			aria-hidden="true"
			style="font-size: 12px;"
		  ></i>
		</span>
		<span id="place-address">{{ properties?.address }}</span>
	  </div>
	  <div class="place-item-list">
		<div *ngFor="let source of properties.sources" style="display: list-item;">
		  <i
			class="icon-only imc-icon fa fa-video grey bigger-110"
			[ngClass]="{
			  'fa-video': source.type === 'Video',
			  'fa-image': source.type === 'Image'
			}"
		  ></i>
		  <a
			[routerLink]="['images', source.uuid]"
			*ngIf="properties.type === 'Image'"
			>{{ properties?.title || "n/a" }}</a
		  >
		  <a
			[routerLink]="['videos', source.uuid]"
			*ngIf="source.type === 'Video'"
			>{{ properties?.title || "n/a" }}</a
		  >
		  <i *ngIf="source.year">({{ properties?.year | slice: 0:4 }})</i>
		</div>
	  </div>
	</div>
  </div>
</div>
