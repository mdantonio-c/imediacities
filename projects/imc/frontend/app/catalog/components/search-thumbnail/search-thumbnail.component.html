<div class="media-thumbnail search-thumbnail">
	<div class="media-image-wrapper">
		<span class="badge badge-warning revision" *ngIf="underRevision()">
			revision
		</span>
		<span class="search-item label bigger-180">
			<span class="fa-stack">
				<i class="fa fa-circle-thin fa-stack-2x" *ngIf="!media.links['thumbnail']"></i>
				<i class="fa fa-circle fa-stack-2x" *ngIf="media.links['thumbnail']"></i>
				<i class="fa fa-stack-1x light-blue" [ngClass]="{'fa-video-camera': media.relationships.item[0].attributes.item_type.key === 'Video', 'fa-camera': media.relationships.item[0].attributes.item_type.key === 'Image', 'fa-align-left': media.relationships.item[0].attributes.item_type.key === 'Text'}"></i>
			</span>
		</span>
		<hjs class="media-object" alt="100%x200" [holderId]="'hjs-'+media.id" [imgSrc]="'holder.js/100px200?text=NO THUMBNAIL&?auto=yes'" *ngIf="!media.links['thumbnail']"></hjs>
		<img src="{{media.links['thumbnail']+'&size=large'}}" *ngIf="media.links['thumbnail']"
		style="height: 200px; /*width: 100%;*/ display: block;" class="img-fluid"/>
	</div>
	<div class="caption">
		<div class="clearfix">
			<span class="float-right badge badge-primary label-city">{{(media.relationships.record_sources[0].relationships.provider[0].attributes.identifier | providerToCity) || 'n/a'}}</span>
			<div class="float-left bigger-110">
				<i class="imc-icon fa fa-eye light-blue"></i>
				<i class="imc-icon fa fa-asterisk light-blue"></i>
				<i class="imc-icon fa fa-heart light-blue"></i>
			</div>
		</div>
		<h3 class="search-title" *ngIf="!underRevision() || canRevise(); else other_title">
			<a [routerLink]="['images', media.id]" *ngIf="media.type == 'nonaventity'" class="blue">{{identifyingTitle}}</a>
			<a [routerLink]="['videos', media.id]" *ngIf="media.type == 'aventity'" class="blue">{{identifyingTitle}}</a>
		</h3>
		<ng-template #other_title><h3 class="search-title"><span style="font-size: 16px !important;">{{identifyingTitle}}</span></h3></ng-template>
		<div class="space-5"></div>
		<p class="text">
			<i class="imc-icon fa fa-quote-left"></i>
			{{description}}
		</p>
	</div>
</div>
