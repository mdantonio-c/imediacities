<blockquote style="font-size: 12px;">
	<p>
	<ng-container *ngFor="let author of biblio.reference.authors; let last=last">{{author}}{{last ? '' : ', '}}</ng-container>;<ng-container *ngIf="biblio.reference.volume"> Vol.{{biblio.reference.volume}},</ng-container>
	<ng-container *ngIf="biblio.reference.year"> ({{biblio.reference.year}})</ng-container>
	&nbsp;<cite>{{biblio.reference.title}}</cite><ng-container *ngIf="biblio.reference.journal"> <em>{{biblio.reference.journal}}</em>,</ng-container><ng-container *ngIf="biblio.reference.address"> {{biblio.reference.address}}</ng-container>.</p>
</blockquote>
