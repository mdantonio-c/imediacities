<div class="loader col" *ngIf="loading" style="text-align: center">
	<i class="fa fa-spinner fa-spin blue" style="font-size:36px;" aria-hidden="true"></i>
</div>
<ngx-slick-carousel class="carousel"
        #slickModal="slick-carousel"
        [config]="slideConfig"
        (init)="slickInit($event)"
        (breakpoint)="breakpoint($event)"
        (afterChange)="afterChange($event)"
        (beforeChange)="beforeChange($event)">
    <div ngxSlickItem *ngFor="let item of slides; trackBy: _trackBy" class="slide" 
        (focus)="item.focus = true"
        (blur)="item.focus = false">
        <item-detail [media]="item" (onDelete)="removeItem(item)"></item-detail>
    </div>
</ngx-slick-carousel>

<!-- no results -->
<div class="row" *ngIf="!loading && slides.length == 0">
	<div class="col">
		<div class="no-results">
			<p>This list has no items</p>
		</div>
	</div>
</div>
