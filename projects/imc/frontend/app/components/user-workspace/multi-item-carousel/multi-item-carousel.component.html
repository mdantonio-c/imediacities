<div class="loader col" *ngIf="loading" style="text-align: center">
	<i class="fa fa-spinner fa-spin blue" style="font-size:36px;" aria-hidden="true"></i>
</div>
<ngx-slick-carousel class="carousel"
        #slickModal="slick-carousel"
        [config]="slideConfig"
        (init)="slickInit($event)"
        (breakpoint)="breakpoint($event)"
        (afterChange)="afterChange($event)"
        (beforeChange)="beforeChange($event)">
    <div ngxSlickItem *ngFor="let mediaEntity of results" class="slide">
        <item-detail [media]="mediaEntity"></item-detail>
    </div>
</ngx-slick-carousel>

<!-- no results -->
<div class="row" *ngIf="!loading && results.length == 0">
	<div class="col">
		<div class="no-results">
			<p>Your search returned no results</p>
		</div>
	</div>
</div>
