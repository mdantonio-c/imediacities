<div class="controls__status controls__row">
    <span>Change fps</span>
</div>
<div *ngIf="video" class="controls__status">
    <select name="fps" #fps (change)="fps_change($event)">
        <option value="6">slower</option>
        <option value="12">slow</option>
        <option value="24">normal</option>
        <option value="36">fast</option>
        <option value="48">faster</option>
    </select>
</div>
