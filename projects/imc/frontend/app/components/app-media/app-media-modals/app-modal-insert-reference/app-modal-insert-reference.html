<!-- Modale per l'iserimento di nuove note -->
<app-media-modal [data]="data">

    <div class="col-7 row no-gutters justify-content-between" modal-col>
        <input type="text" class="col-12 imc--input space-paragraph-20" placeholder="Author*" aria-label="author" required>
        <input type="text" class="col-12 imc--input space-paragraph-20" placeholder="Booktitle" aria-label="booktitle">
        <input type="text" class="col-12 imc--input space-paragraph-20" placeholder="Title*" aria-label="title" required>
        <input type="text" class="col-5 imc--input space-paragraph-20" placeholder="Journal" aria-label="journal">
        <input type="text" class="col-5 imc--input space-paragraph-20" placeholder="Volume" aria-label="volume">
        <input type="text" class="col-5 imc--input space-paragraph-20" placeholder="Number" aria-label="number">
        <input type="text" class="col-5 imc--input space-paragraph-20" placeholder="Year" aria-label="year">
        <input type="text" class="col-5 imc--input space-paragraph-20" placeholder="Month" aria-label="month">
        <input type="text" class="col-5 imc--input space-paragraph-20" placeholder="Editor" aria-label="editor">
        <input type="text" class="col-5 imc--input space-paragraph-20" placeholder="Publisher" aria-label="publisher">
        <input type="text" class="col-5 imc--input space-paragraph-20" placeholder="Address" aria-label="address">
        <input type="text" class="col-12 imc--input space-paragraph-20" placeholder="URL" aria-label="url">
        <input type="text" class="col-5 imc--input space-paragraph-20" placeholder="ISBN" aria-label="isbn">
        <input type="text" class="col-5 imc--input space-paragraph-20 imc--flex--item-end" placeholder="DOI" aria-label="doi">
    </div>

    <button type="button" class="btn btn-accent" modal-button>Save</button>

</app-media-modal>
