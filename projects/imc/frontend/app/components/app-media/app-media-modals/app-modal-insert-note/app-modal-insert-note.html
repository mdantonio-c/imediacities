<!-- Modale per l'iserimento di nuove note -->
<app-media-modal [data]="data">

    <!-- Aggiunta della nota -->
    <div class="col-7 row no-gutters" modal-col>
               <span class="col-11">
                   <input type="text" class="imc--input  space-paragraph-20" placeholder="Title" aria-label="Title">
               </span>
        <span class="col-11 space-paragraph-20">
                    <textarea class="imc--input" placeholder="Text" aria-label="Text"></textarea>
               </span>
        <span class="col-4 space-paragraph-20">
                   <select class="imc--input col-7" #visibility>
                        <option selected value="0">Private</option>
                        <option value="1">Public</option>
                    </select>&nbsp;
               </span>
    </div>

    <button type="button" class="btn btn-accent" modal-button (click)="save()">Save</button>
</app-media-modal>
