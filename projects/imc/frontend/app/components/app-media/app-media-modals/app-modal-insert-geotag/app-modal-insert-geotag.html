<app-media-modal [data]="data">

    <div class="col-7 row space-paragraph-20 no-gutters" modal-col>
                   <span class="col-10">
                       <input type="text" class="imc--input imc--input-search" placeholder="Search location" aria-label="Location">
                   </span>

        <!-- Tag appena inseriti -->
        <div class="col-12 new-badge space-paragraph-25">
            <a href="#" class="badge badge-geotag">parco acquatico Genova</a>
            <a href="#" class="badge badge-geotag--auto">Statua Nettuno</a>
        </div>
        <!-- Attivazione della data di pubblicazione -->
        <!-- Attivazione della data di pubblicazione -->
        <div class="col-12 new-badge space-paragraph-10 row no-gutters imc--flex--vertical-center">
            <div class="col-6 box-checkbox imc--flex--vertical-center">
                <!--@NSI Attiva il campo date sotto -->
                <input class="imc--input-checkbox styled-checkbox" id="multi-annotation" type="checkbox" value="value1">
                <label for="multi-annotation">Not public until</label>
            </div>
            <div class="col-7 space-paragraph-10">
                <input class="imc--input imc--input-data" type="date">
            </div>
        </div>
        <div class="col-12 space-paragraph-25">
            <a href="#" class="badge badge-geotag">parco acquatico Genova</a>
            <a href="#" class="badge badge-geotag">Statua Nettuno</a>
        </div>
    </div>

    <div class="modal-map" modal-row>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2846.411124236811!2d11.257617215383936!3d44.48624210618158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477fd685cc45f68d%3A0x55191fbc545fa185!2sCineca!5e0!3m2!1sit!2sit!4v1523888271456"
                frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>


    <button type="button" class="btn btn-accent" modal-button (click)="save()">Save</button>

</app-media-modal>
