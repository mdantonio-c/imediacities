<app-media-modal [data]="data">

    <div class="col-12 col-sm-7 row space-paragraph-20 no-gutters" modal-col>
       <span class="col-10">
           <input type="text" class="imc--input imc--input-search" placeholder="Search location" aria-label="Location"
                  places-auto-complete
                  (place_changed)="ricerca($event)"
                  [types]="['geocode']">
       </span>

        <!-- Tag appena inseriti -->
        <div class="col-12 new-badge space-paragraph-25">
            <ng-template ngFor let-place [ngForOf]="places_to_add">
                <app-media-annotation [annotation]="place" [can_delete]="true" (click)="place_remove(place)"></app-media-annotation>
            </ng-template>
        </div>

        <!-- Attivazione della data di pubblicazione -->
        <div class="col-12 new-badge space-paragraph-10 row no-gutters imc--flex--vertical-center">
            <div class="col-12 col-sm-6 box-checkbox imc--flex--vertical-center">
                <!--@NSI Attiva il campo date sotto -->
                <input class="imc--input-checkbox styled-checkbox" id="multi-annotation" type="checkbox" value="value1">
                <label for="multi-annotation">Not public until</label>
            </div>
            <div class="col-12 col-sm-7 space-paragraph-10">
                <input class="imc--input imc--input-data" type="date">
            </div>
        </div>

        <div class="col-12 space-paragraph-25">
            <ng-template ngFor let-place [ngForOf]="markers">
                <app-media-annotation [annotation]="place" *ngIf="place.name"></app-media-annotation>
            </ng-template>
        </div>

    </div>

    <div class="modal-map" modal-row>
        <app-media-map #map [markers]="markers" [shots]="data.shots"></app-media-map>
    </div>


    <button type="button" class="btn btn-accent" modal-button (click)="save()">Save</button>

</app-media-modal>
