<div class='container-fluid'>
	<div class="row justify-content-md-center">
		<div class='col-12'>
			<div class='card'>
				<div class='card-header'>
					<h4 class='panel-title'>
					<i class='fa fa-users'></i> Groups list
					</h4>
				</div>
				<div class='card-block'>
					<ngx-spinner [fullScreen] = "false"></ngx-spinner>
					<div class="table-responsive">
						<div class="table-wrapper" #tableWrapper>
						<ngx-datatable
							class="bootstrap"
							[rows]="data"
							[columns]="columns"
							[columnMode]="ColumnMode.flex"
							[headerHeight]="40"
							[footerHeight]="40"
							[limit]="paging.itemsPerPage"
							[rowHeight]="'auto'">
						</ngx-datatable>
						</div>
					</div>
					<ng-template #dataCoordinator let-row="row" let-value="value" let-i="index">
						<span ngbTooltip='{{value[0].name}} {{value[0].surname}}' *ngIf="value[0]">
							{{value[0].email}}
						</span>
					</ng-template>
					<ng-template #emptyHeader let-column="column">&nbsp;</ng-template>
					<ng-template #controlsCell let-row="row" let-value="value" let-i="index">
						<i class='fa fa-edit fa-large' (click)='update(row)'></i>
						<i class='fa fa-trash fa-large' style='color:red;'
							mwlConfirmationPopover
							[popoverTitle]="deleteConfirmation.title"
							[popoverMessage]="deleteConfirmation.message"
							placement="left"
							(confirm)="remove(row.id)"></i>
					</ng-template>
					<ng-template #formModal let-c="close" let-d="dismiss">
						<div class="modal-header bg-default">
							<h4 class="modal-title">{{modalTitle}}</h4>
							<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form [formGroup]="form" (ngSubmit)="submit()">
								<formly-form [form]="form" [fields]="fields" [model]="model">
								</formly-form>
								<button type="submit" class="btn btn-default">
									<h4>Submit</h4>
								</button>
							</form>
						</div>
					</ng-template>
				</div>
			</div>
		</div>
	</div>
</div>
