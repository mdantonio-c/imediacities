<div id="videotest">
<div class="video_wrapper">
        <div class="controls__wrapper">

            <div class="controls__status">

                <div class="controls__row controls__status__controls">
                    <div class="controls__status__fps">
                        <select name="fps" id="fps">
                            <option value="6">6 fps</option>
                            <option value="12">12 fps</option>
                            <option value="23" selected>24 fps</option>
                            <option value="48">48 fps</option>
                        </select>
                    </div>
                    <div class="controls__status__play" id="play">
                        <span>
                            <i class="fa fa-play"></i>
                        </span>
                        <span class="display-none">
                            <i class="fa fa-pause"></i>
                        </span>
                    </div>
                    <div class="controls__status__bar flex_spacer">
                        <input type="range" id="range" value="0" min="0" max="1">
                    </div>
                    <div class="controls__status__play">
                        <i class="fa fa-backward" id="backward" title="rewind"></i>
                    </div>
                    <div class="controls__status__play">
                        <i class="fa fa-forward" id="forward" title="forward"></i>
                    </div>
                </div>
            </div>

            <div class="controls__buttons">
                <div class="controls__row">
                    <!--    unità di misura    -->
                    <div class="controls__container mark">
                        <select id="controls_um" title="imposta unità di misura">
                            <option value="seconds">Seconds</option>
                            <option value="frames" selected>Frames</option>
                        </select> &nbsp;
                    </div>
                    <!--    step   -->
                    <div class="mark">
                        <div class="controls__container">
                            <i class="fa fa-step-backward" id="seek_backward" title="indietro"></i>
                            &nbsp;
                            <input type="text" id="seek_step" value="1">
                            &nbsp;
                            <i class="fa fa-step-forward" id="seek_forward" title="avanti"></i>
                        </div>

                    </div>
                    <!--    jump   -->
                    <div class="mark">
                        <div class="controls__container">
                            <input type="text" id="jump_to_value" value="1">
                            &nbsp;
                            <i class="fa fa-sign-in-alt" id="jump_to" title="salta a"></i>
                        </div>
                    </div>
                    <!--    range  -->
                    <div class="mark">

                        <div class="controls__container">
                            <input type="text" id="play_from" value="1" title="da">
                            <input type="text" id="play_to" value="1" title="a">
                            &nbsp;
                            <i class="fa fa-play" id="play_int" title="riproduci frammento"></i>
                        </div>

                    </div>
                    <!--    goto   -->
                    <div class="mark">
                        <div class="controls__container">
                            <i class="fa fa-fast-backward" id="goto_start"></i>
                            &nbsp;
                            <i class="fa fa-fast-forward" id="goto_end"></i>
                        </div>
                    </div>
                    <!--    volume  -->
                    <div class="mark">
                        <div class="controls__container" id="volume">
                            <span class="volume__down"><i class="fa fa-minus-square"></i>&nbsp;</span>

                            <span class="volume__icon display-none"><i class="fa fa-volume-off"></i></span>
                            <span class="volume__icon display-none"><i class="fa fa-volume-down"></i></span>
                            <span class="volume__icon display-none"><i class="fa fa-volume-up"></i></span>

                            <span class="volume__up">&nbsp;<i class="fa fa-plus-square"></i></span>
                            <span class="volume_info"></span>
                        </div>
                    </div>
                    <!--    switch video   -->
                    <div class="mark">
                        <div class="controls__container">
                            <select id="switch_video_format" style="display:none;">
                                <option value="orf">orf</option>
                                <option value="video">video</option>
                            </select>
                        <!--</div>-->
                    <!--</div>-->
                    <!--    fullscreen -->
                    <!--<div class="mark">-->
                        <!--<div class="controls__container" id="fullscreen">-->
                            <span id="fullscreen">
                                <span><i class="fa fa-expand fullscreen"></i></span>
                                <span class="display-none"><i class="fa fa-compress fullscreen"></i></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="markers__wrapper">

        <div class="controls__row controls__status__info">
            <div class="mark">Frame <span id="frame_mark"></span></div>
            <div class="mark">SMPTE <span id="smpte_mark"></span></div>
            <div class="mark">Time <span id="time_mark"></span></div>
            <div class="mark">Float <span id="float_mark"></span></div>
        </div>

    </div>

    <div class="markers__wrapper" ng-if='watchCtrl.creatingSegment'>

        <div class="controls__row controls__status__info">
            <div class="mark">Manual segmentation</div>
            <div class="mark">Start Frame:
                <i ng-if='watchCtrl.segmentStart === undefined'>
                    N/A
                </i>
                <i ng-if='watchCtrl.segmentStart !== undefined'>
                    {{watchCtrl.segmentStart}}
                </i>

                <span>
                    <i 
                        class="fa fa-unlock pull-right"
                        ng-if='watchCtrl.segmentStart === undefined'
                        ng-click='watchCtrl.lockSegmentStart(true)'
                    ></i>
                </span>
                <span>
                    <i
                        class="fa fa-lock pull-right"
                        ng-if='watchCtrl.segmentStart !== undefined'
                        ng-click='watchCtrl.lockSegmentStart(false)'
                    ></i>
                </span>
            </div>
            <div class="mark">End Frame:
                <i ng-if='watchCtrl.segmentEnd === undefined'>
                    N/A
                </i>
                <i ng-if='watchCtrl.segmentEnd !== undefined'>
                    {{watchCtrl.segmentEnd}}
                </i>
                <span>
                    <i 
                        class="fa fa-unlock pull-right"
                        ng-if='watchCtrl.segmentEnd === undefined'
                        ng-click='watchCtrl.lockSegmentEnd(true)'
                    ></i>
                </span>
                <span>
                    <i
                        class="fa fa-lock pull-right"
                        ng-if='watchCtrl.segmentEnd !== undefined'
                        ng-click='watchCtrl.lockSegmentEnd(false)'
                    ></i>
                </span>
            </div>
        </div>

    </div>

</div>
