# Customize this file to include compose configurations common to bluprints
version: '3'

services:

  backend:
    environment:
      ACTIVATE: 0

  proxy:
    environment:
      ACTIVATE: 0

  neo4j:
    environment:
      ACTIVATE: 0

  frontend:
    environment:
      ACTIVATE: 0

  ftp:
    environment:
      ACTIVATE: 0

  celery:
    environment:
      DEBUG_LEVEL: INFO
      APP_MODE: production
    depends_on:
      - rabbit
      - mongodb

  celeryui:
    environment:
      DEBUG_LEVEL: INFO
      APP_MODE: production
    depends_on:
      - rabbit
      - mongodb
