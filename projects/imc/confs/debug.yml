services:
  backend:
    # command: sleep infinity
    environment:
      APP_MODE: debug
      DEBUG_LEVEL: VERBOSE
      ACTIVATE: 1
    ports:
      - 8080:5000

  neo4j:
    ports:
      - 9090:7474

  frontend:
    ports:
      - 80:80
    environment:
      APP_MODE: debug
      BACKEND_PORT: 8080
      BACKEND_HOST: ${PROJECT_DOMAIN}
      ACTIVATE: 1

  celery:
    environment:
      APP_MODE: debug
      DEBUG_LEVEL: VERBOSE
      ACTIVATE: 1

  ftp:
    environment:
      PUBLICHOST: localhost

  swaggerui:
    ports:
      - 7777:80
