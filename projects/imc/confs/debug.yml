version: '3'
#######################
#Â Link services inside API

services:
  backend:
    environment:
      APP_MODE: debug
      DEBUG_LEVEL: VERBOSE
    ports:
      - 8080:5000

  neo4j:
    ports:
      - 9090:7474

  frontend:
    ports:
      - 80:80

  celery:
    environment:
      APP_MODE: debug
      DEBUG_LEVEL: VERBOSE
    depends_on:
      - rabbit
      - mongodb
      - neo4j

  celeryui:
    depends_on:
      - rabbit
      - mongodb
      - neo4j

  ftp:
    environment:
      PUBLICHOST: localhost

  swaggerui:
    ports:
      - 7777:80
