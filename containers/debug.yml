services:
  backend:
    # command: sleep infinity
    environment:
      APP_MODE: debug
      DEBUG_LEVEL: VERBOSE
      ACTIVATE: 1
    ports:
      - 8081:5000

  frontend:
    ports:
      - 80:5000
    environment:
      APP_MODE: debug
      BACKEND_PORT: 8081
      ACTIVATE: 1
    volumes:
      - ../assets/imc:/data/frontend/felask/static/assets

  celery:
    command: sleep 99999999999
    environment:
      DEBUG_LEVEL: VERBOSE
      ACTIVATE: 1

  ftp:
    environment:
      PUBLICHOST: localhost

  swaggerui:
    ports:
      - 7777:80

