
upload:
  summary: Upload a file into the stage area 
  custom:
    # publish: true
    authentication: true
    authorized:
      - Archive
  parameters:
    - name: flowFilename
      required: true
      in: query
      type: string
    - name: flowChunkNumber
      required: true
      in: query
      type: integer
    - name: flowTotalChunks
      required: true
      in: query
      type: integer
    - name: flowChunkSize
      required: true
      in: query
      type: integer
  responses:
    '200':
      description: File successfully uploaded 
    '401':
      description: This endpoint requires a valid authorization token 

