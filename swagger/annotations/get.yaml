common:
  custom:
    # publish: true
    authentication: true
    authorized:
      - admin_root
annotations:
  summary: List of annotations
  description: Returns a list containing all annotations. The list supports paging.
  parameters:
    - name: pageSize
      in: query
      description: Number of annoations returned
      type: integer
    - name: pageNumber
      in: query
      description: Page number
      type: integer
    - name: type
      in: query
      description: filter by annotation type
      type: string
  responses:
    200:
      description: A list of Annotation
      schema:
        $ref: "#/definitions/Annotations"
    401:
      description: This endpoint requires a valid authorization token.
    500:
      description: An unexpected error occured.


annotation:
  summary: Get a single annotation
  description: Returns a single annotation for its uuid
  parameters:
    - name: uuid
      in: path
      required: true
      description: The annotation's uuid
      type: string
  custom:
    # publish: true
    authentication: true
  responses:
    200:
      description: An annotation
      schema:
        $ref: "#/definitions/Annotation"
    401:
      description: This endpoint requires a valid authorization token.
    404:
      # $ref: "#/responses/AnnotationDoesNotExistResponse"
      description: Annotation does not exist.
    500:
      description: An unexpected error occured.