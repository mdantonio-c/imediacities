version: '3'

services:
  frontend:
    image: rapydo/frontend
    command: ./boot
    hostname: frontend
    # TO FIX: fix all mounts!!
    working_dir: /data/submodules/frontend
    volumes:
      # Main dir. It has to be the root directory, to make links work
      - ..:/data
      # Vanilla code
      - ../projects/${COMPOSE_PROJECT_NAME}:/temporaryfix
      # Configuration files
      # - ../projects/${COMPOSE_PROJECT_NAME}/project_configuration.yaml:/data/frontend/config/project_configuration.yaml
      # SHARED WITH PROXY:
      - ../submodules/frontend/js/angular:/data/frontend/felask/static/app/commons
      - ../submodules/frontend/css:/data/frontend/felask/static/css/base
      - ../submodules/frontend/fonts:/data/frontend/felask/static/fonts
      - ../submodules/frontend/templates:/data/frontend/felask/static/app/templates/common
      # js/css libraries installed via bower
      - ../libs/bower_components:/data/frontend/felask/static/bower
      # js/css custom
      - ../projects/${COMPOSE_PROJECT_NAME}/frontend/js:/data/frontend/felask/static/app/custom
      - ../projects/${COMPOSE_PROJECT_NAME}/frontend/templates:/data/frontend/felask/static/app/templates/custom
      - ../projects/${COMPOSE_PROJECT_NAME}/frontend/css:/data/frontend/felask/static/css/custom

  ###############################
  # Make automatic to install libraries
  bower:
      image: pdonorio/jsdev
      working_dir: /data/libs
      volumes:
        - ..:/data

  ###############################
  proxy:
    volumes:
      # SHARED WITH FRONTEND:
      - ../submodules/frontend/js/angular:/data/frontend/felask/static/app/commons
      - ../submodules/frontend/css:/data/frontend/felask/static/css/base
      - ../submodules/frontend/fonts:/data/frontend/felask/static/fonts
      - ../submodules/frontend/templates:/data/frontend/felask/static/app/templates/common
      # js/css libraries installed via bower
      - ../libs/bower_components:/data/frontend/felask/static/bower
      # Custom css/js
      - ../projects/${COMPOSE_PROJECT_NAME}/frontend/js:/data/frontend/felask/static/app/custom
      - ../projects/${COMPOSE_PROJECT_NAME}/frontend/templates:/data/frontend/felask/static/app/templates/custom
      - ../projects/${COMPOSE_PROJECT_NAME}/frontend/css:/data/frontend/felask/static/css/custom

